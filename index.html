<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wiki Clone</title>
</head>
<body>
  <main>
    <section class="logo-slogan">
        <div class="main-logo"></div>
        <p class="slogan">La enciclopedia libre</p>
    </section>

    <section class="main-content">
        <div class="renglon1">
          <div class="espanol">
            <h4><a href="">Español</a></h4>
            <p>1 614 000+ artículos</p>
          </div>
          <div class="ingles">
            <h4><a href="">English</a></h4>
            <p>6 129 000+ articles</p>
          </div>
        </div>
        <div class="renglon2">
          <div class="japones" lang="ja">
            <h4><a href="">日本語</a></h4>
            <p>1 219 000+ 記事</p>
          </div>
          <div class="aleman">
            <h4><a href="">Deutsch</a></h4>
            <p>2 461 000+ Artikel</p>
          </div>
        </div>
        <div class="renglon3">
          <div class="ruso">
            <h4><a href="">Русский</a></h4>
            <p>1 646 000+ статей</p>
          </div>
          <div class="frances">
            <h4><a href="">Français</a></h4>
            <p>2 238 000+ articles</p>
          </div>
        </div>
        <div class="renglon4">
          <div class="italiano">
            <h4><a href="">Italiano</a></h4>
            <p>1 624 000+ voci</p>
          </div>
          <div class="chino" lang="zh">
            <h4><a href="">中文</a></h4>
            <p>1 132 000+ 條目</p>
          </div>
        </div>
        <div class="renglon5">
          <div class="portugues">
            <h4><a href="">Português</a></h4>
            <p>1 040 000+ artigos</p>
          </div>
          <div class="polaco">
            <h4><a href="">Polski</a></h4>
            <p>1 421 000+ haseł</p>
          </div>
        </div>
    </section>

    <section class="main-input">
      <div class="input-busqueda">
        <input type="text" style="padding-right: 64px";>
        <div class="selector-idioma">
          <label for="buscar-idioma" class="idioma-seleccionado">ES</label>
          <select name="idioma" id="buscar-idioma"></select>
          <i class="flechita"></i>
          <button></button>
        </div>
      </div>
    </section>
    <section class="idioma">
      <div class="button-idioma">
        <button class="select-languaje">
          <span class="traducir"></span>
          <span class="texto-boton">Leer Wikipedia en tu idioma</span>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
